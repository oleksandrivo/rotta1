<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
    body {
    background-color: #1956b4;;
    color: white;
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.container {
    background: #1956b4;;
    padding: 40px; /* Aumentado o espa√ßamento interno */
    border-radius: 10px;
    box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
    width: 90%;
    max-width: 600px; /* Aumentando a largura do container */
    text-align: center;
}

ul {
    list-style: none;
    padding: 0;
}

li {
    margin: 10px 0;
}

a {
    display: block;
    background: white;
    color: #1956b4;;
    text-decoration: none;
    padding: 12px;
    border-radius: 5px;
    font-weight: bold;
    transition: background 0.3s;
    width: 100%;
    text-align: center;
}

a:hover {
    background: #ddd;
}

.logout {
    background: red;
    color: white;
    margin-top: 20px;
}

.logout:hover {
    background: darkred;
}
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo, <span id="nomeUsuario"></span>!</h1>
        <nav>
            <ul>
                <li><a href="agendar.html">Agendar</a></li>
                <li><a href="agendados.html">Agendados</a></li>
            </ul>
        </nav>
        <a href="#" class="logout" onclick="logout()">Sair</a>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let usuario = localStorage.getItem("usuario");
            if (!usuario) {
                window.location.href = "login.html";
            } else {
                document.getElementById("nomeUsuario").textContent = usuario;
            }
        });

        function logout() {
            localStorage.removeItem("usuario");
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
