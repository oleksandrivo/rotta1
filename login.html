<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            background-color: #1956b4;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: #1956b4;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.3);
            text-align: center;
            width: 300px;
        }
        input, button {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }
        button {
            background: white;
            color: #1956b4;
            font-weight: bold;
            cursor: pointer;
        }
        button:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form onsubmit="login(event)">
            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required>
            
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>
            
            <button type="submit">Entrar</button>
        </form>
        <a href="/templates/cadastrar.html" style="color: white;">Não tem uma conta? Cadastre-se</a>
    </div>

    <script>
        function login(event) {
            event.preventDefault(); // Evita o envio do formulário
            let usuario = document.getElementById("usuario").value;

            if (usuario.trim() === "") {
                alert("Por favor, preencha o nome de usuário.");
                return;
            }

            localStorage.setItem("usuario", usuario); // Armazena o nome do usuário
            window.location.href = "dashboard.html"; // Redireciona para o Dashboard
        }
    </script>
</body>
</html>
